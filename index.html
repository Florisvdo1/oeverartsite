<link rel="stylesheet" href="css/style.css" />
<script type="module" src="js/main.js" defer></script>

  <section id="hero">
    <canvas id="three-canvas"></canvas>
    <h1 id="tagline">Exploring the Unknown</h1>

  <section id="feed">
    <h2>@oever.art</h2>
    <div id="ig-grid" class="grid"></div>

  <section id="quiz">
    <h2>Guess the Painter</h2>
